<html>
<head>
	<title>个人简历</title>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<span id="preload">loading</span>


<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide item1">
        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我的简历</p>
        </div>
        <div class="swiper-slide item2"></div>
        <div class="swiper-slide item3">       
        	<button id="enter"> 点击体验 </button>
        </div>
    </div>
</div>


<div id="mainContent">
	<div id="header">iScroll</div>

	<div id="wrapper">
		<div id="scroller">
			<ul></ul>
		</div>
	</div>

	<div id="footer">
		<div class="button" id="skill">技能</div>
		<div class="button" id="project">作品</div>
		<div class="button" id="work">经历</div>
		<div class="button" id="interest">兴趣</div>
		<div class="button" id="my">我的</div>
	</div>
</div>


<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
